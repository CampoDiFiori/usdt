[package]
name = "dtrace-parser"
version = "0.1.7"
authors = ["Benjamin Naecker <bnaecker@fastmail.com>"]
edition = "2018"

[dependencies]
pest = "2.1.3"
pest_derive = "2.1.0"
thiserror = "1.0.24"
textwrap = "0.13.4"
cc = "1.0"
byteorder = "1.4.2"
libc = "0.2.88"

dof = { path = "../dof" }

quote = { version = "1.0.9", optional = true }
syn = { version = "1.0.60", optional = true }

# this needs to go away
pretty-hex = "0.2.1"

[dev-dependencies]
rstest = "0.6.4"
expectorate = "1.0.2"

[features]
asm = ["quote", "syn"]
